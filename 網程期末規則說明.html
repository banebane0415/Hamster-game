    <div class="floated" style="width:50%; height: 150px; overflow:scroll; ">
        <p><strong>1.簡單</strong></p>
        遊戲規則:
        進入遊戲主畫面自動播放音效，從不同地洞中隨機生成老鼠或橘貓的圖案，當老鼠圖案被點擊時執行加5分，橘貓圖案被點擊時執行扣3分，會跳出加分或扣分讓使用者知道是否點對。右上角會有記分板紀錄分數，若高於100分則跳出勝利訊息，低於0分則跳出失敗訊息並重來，記分板自動歸零。
        <p><strong>2.普通</strong></p>
        遊戲規則:
        在簡單難度的基礎上新增了“炸彈”，炸彈隨機生成，如果在三秒內未點擊炸彈，炸彈引爆直接結束遊戲，點擊炸彈後，將會隨機出現老鼠或橘貓，繼續進行遊戲。若高於100分則跳出勝利訊息，低於0分則跳出失敗訊息並重來，記分板自動歸零。
